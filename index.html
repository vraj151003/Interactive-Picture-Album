<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Picture Album</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="filter-container">
        <button class="filter-button" data-filter="all">All</button>
        <button class="filter-button" data-filter="nature">Nature</button>
        <button class="filter-button" data-filter="city">Architecture</button>
        <button class="filter-button" data-filter="people">Animal</button>
    </div>
    
    <div class="gallery-container" id="gallery-container">
        <!-- Images will be loaded here by JavaScript -->
    </div>
    
    <button id="load-more" class="load-more">Load More</button>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
